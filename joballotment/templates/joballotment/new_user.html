<h3>New User</h3>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="user_id" class="form-label">User ID (5 Digit, Autogenerated)</label>
        <input type="text" class="form-control" id="user_id" name="user_id" value="" placeholder="Autogenerated" readonly>
    </div>
    <div class="mb-3">
        <label for="username" class="form-label">Name</label>
        {{ form.username }}
    </div>
    <div class="mb-3">
        <label for="department_code" class="form-label">Department Code</label>
        {{ form.department_code }}
    </div>
    <div class="mb-3">
        <label for="department_name" class="form-label">Department Name (Protected)</label>
        <input type="text" class="form-control" id="department_name" name="department_name" value="" readonly>
    </div>
    <div class="mb-3">
        <label for="designation" class="form-label">Designation</label>
        {{ form.designation }}
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        {{ form.email }}
    </div>
    <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        {{ form.role }}
    </div>
    <div class="mb-3">
        <label for="password1" class="form-label">Password</label>
        {{ form.password1 }}
    </div>
    <div class="mb-3">
        <label for="password2" class="form-label">Confirm Password</label>
        {{ form.password2 }}
    </div>
    <button type="submit" class="btn btn-primary">Create User</button>
</form>
<script>
// Example: Auto-fill department name based on department code (you can replace with real logic)
document.addEventListener('DOMContentLoaded', function() {
    const deptCodeInput = document.getElementById('id_department_code');
    const deptNameInput = document.getElementById('department_name');
    deptCodeInput && deptCodeInput.addEventListener('change', function() {
        // Example mapping, replace with real data
        const mapping = { 'HR': 'Human Resources', 'IT': 'Information Technology', 'FIN': 'Finance' };
        deptNameInput.value = mapping[this.value] || '';
    });
});
</script>
