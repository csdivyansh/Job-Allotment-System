<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Allotment System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      @media (min-width: 768px) {
        .messages-with-sidebar {
          margin-left: 210px;
        }
      }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
    {% if messages %}
    <div id="messages-container" class="position-fixed bottom-0 start-50 translate-middle-x mb-4" style="z-index: 1055; min-width: 300px; max-width: 90vw;">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} fade show mb-2" role="alert">{{ message }}</div>
        {% endfor %}
    </div>
    <script>
      setTimeout(function() {
        var container = document.getElementById('messages-container');
        if (container) {
          container.querySelectorAll('.alert').forEach(function(alert) {
            alert.classList.remove('show');
            alert.classList.add('hide');
            setTimeout(function() { alert.remove(); }, 400);
          });
        }
      }, 4000);
    </script>
    {% endif %}
</body>
</html>
