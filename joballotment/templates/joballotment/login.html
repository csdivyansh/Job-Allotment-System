{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFL Job Allotment System - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("{% static 'joballotment/factory.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }
        .login-container {
            max-width: 400px;
            margin: 60px auto;
            padding: 2rem 2.5rem;
            background: rgba(255,255,255,0.95);
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.12);
        }
        .logo {
            display: block;
            margin: 0 auto 1.5rem auto;
            max-width: 320px;
            width: 100%;
        }
        .login-title { font-weight: 700; margin-bottom: 1.5rem; text-align: center; }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="{% static 'joballotment/kfl_logo.jpg' %}" alt="KFL Logo" class="logo">
        <h2 class="login-title">Welcome</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Login Role</label>
                <select class="form-select" id="role" name="role" required>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                    <option value="supervisor">Supervisor</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
    {% if messages %}
    <div id="messages-container" class="position-fixed bottom-0 start-50 translate-middle-x mb-4" style="z-index: 1055; min-width: 300px; max-width: 90vw;">
        {% for message in messages %}
            <div class="alert alert-danger fade show mb-2" role="alert">{{ message }}</div>
        {% endfor %}
    </div>
    <script>
      setTimeout(function() {
        var container = document.getElementById('messages-container');
        if (container) {
          container.querySelectorAll('.alert').forEach(function(alert) {
            alert.classList.remove('show');
            alert.classList.add('hide');
            setTimeout(function() { alert.remove(); }, 400);
          });
        }
      }, 4000);
    </script>
    {% endif %}
</body>
</html>
