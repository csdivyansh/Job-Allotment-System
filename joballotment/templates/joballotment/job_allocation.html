<h3>Job Allocation</h3>
<form>
    <div class="mb-3">
        <label for="job_id" class="form-label">Job ID</label>
        <input type="text" class="form-control" id="job_id" name="job_id">
    </div>
    <div class="mb-3">
        <label for="assign_to" class="form-label">Assign To</label>
        <input type="text" class="form-control" id="assign_to" name="assign_to">
    </div>
    <button type="submit" class="btn btn-warning">Allocate</button>
</form>
